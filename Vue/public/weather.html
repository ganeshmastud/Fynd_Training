<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <style>
        .message {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        // import Vue from './vue.esm.browser.js';

        const WeatherReport = {
            props: {
                city: String,
                rainfall: Number,
                /* add min and max temperature */
                
                temperature: {
                    type: Object,
                    validator(tObj) {
                        return typeof tObj.min === 'number' && typeof tObj.max === 'number';
                    }
                }
            },
            template: `
                    <div class="weather">
                        <h2>{{city}}</h2>
                        <hr />
                        <p>
                            Rainfall: {{rainfall}} 
                        </p>
                        
                        <br />
                            Min Temperature is {{temperature.min}}
                            <br />
                            Max Temperature is {{temperature.max}}
                        <br />
                    </div>
                `
        };

        new Vue({
            el: '#app',
            components: {
                WeatherReport
            },
            data: {
                city: 'Mumbai',
                rainfall: 20,
                // min:23,
                // max:30
                temperature: {
                    min: 20,
                    max: 'Thirty'
                }
            },
            /* both :prop="value" and v-bind:prop="value" do the same thing but :prop="value" is easy to easy */
            template: `
                    <weather-report
                        :city="city"
                        v-bind:rainfall="rainfall"
                        
                         :temperature="temperature"
                    />
                `
        });
        // min:Number,
                // max:Number,
        // <span>Min Temperature: {{min}} </span><br>
                        // <span>Max Temperature: {{max}} </span>
        // :min="min"
                        // :max="max"
    </script>
</body>

</html>
