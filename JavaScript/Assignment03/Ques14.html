<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check the console for output</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <script>
        function getCommentersEmailIds(username) {
            axios.get(`https://jsonplaceholder.typicode.com/users?username=` + username)
                .then(result => result.data[0].id)
                .then(result2 => {
                    return axios.get(`https://jsonplaceholder.typicode.com/users/${result2}/posts`);
                })
                .then(result3 => result3.data[0].id)
                .then(result4 => {
                    return axios.get(`https://jsonplaceholder.typicode.com/comments?postId=${result4}`)
                })
                .then(result5 => {
                    return result5.data.map((comment => comment.email));
                })
                .then(result6 => console.log(result6))
                .catch(error => console.log(error.message));
        }

        getCommentersEmailIds('Bret');

    </script>
</body>
</html>
